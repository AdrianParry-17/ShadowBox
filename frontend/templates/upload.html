<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - ShadowBox</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background: rgba(26, 26, 26, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }
        .upload-container:hover {
            transform: scale(1.05);
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #00aaff;
        }
        .drag-area {
            border: 2px dashed #00aaff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .drag-area:hover {
            background: rgba(0, 170, 255, 0.1);
        }
        .file-input {
            display: none;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #007BFF, #00d4ff);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
            margin-top: 20px;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3, #0099ff);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your File</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="drag-area" onclick="document.getElementById('fileInput').click()">
                <p>Drag & Drop your file here or Click to Select</p>
                <input type="file" id="fileInput" class="file-input" name="file" required>
            </div>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const dragArea = document.querySelector('.drag-area');
        
        dragArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dragArea.style.background = 'rgba(0, 170, 255, 0.2)';
        });
        
        dragArea.addEventListener('dragleave', () => {
            dragArea.style.background = 'transparent';
        });
        
        dragArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dragArea.style.background = 'transparent';
            fileInput.files = event.dataTransfer.files;
        });
    </script>
</body>
</html>
